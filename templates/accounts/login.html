{% extends '_base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </form>

    <span>Back to <a href="{% url 'signup' %}">Register</a></span>
{% endblock %}
